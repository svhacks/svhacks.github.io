<!DOCTYPE html>
<html>
<head>
<title>InformAR</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
<meta charset="utf-8"/>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}
#container {
	position: absolute;
	left: 0;
	top: 0;
	bottom: 0;
	right: 0;
	overflow: hidden;
}
</style>
</head>
<body>
<div id="container" onclick= "getTags()"></div>
<script src="js/awe-loader-min.js"></script>
<script src= "js/FileSaver.min.js"></script>
<script src= "js/html2canvas.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
  window.addEventListener('load', function() {
    window.awe.init({
      device_type: awe.AUTO_DETECT_DEVICE_TYPE,
      settings: {
      	container_id: 'container',
        default_camera_position: { x:0, y:0, z:0 },
        default_lights:[
          {
            id: 'point_light',
            type: 'point',
            color: 0xFFFFFF,
          },
        ],
      },
      ready: function() {
        awe.util.require([
          {
            capabilities: ['gum','webgl'],
            files: [
              [ '/js/awe-standard-dependencies.js', '/js/awe-standard.js'],
              '/js/awe-jsartoolkit-dependencies.js',
              '/js/awe.marker_ar.js',
            ],
						success: function() {
							awe.setup_scene();
			        awe.pois.add({ id:'poi_1', position: { x:0, y:0, z:10000 }, visible: true});
							awe.projections.add({
							   id: 'top_label',
							   geometry: {shape: 'text', text: "Test", parameters: {
							      size: 20,
							      height: 8,
							      curveSegments: 2,
							      font: "helvetiker"
							   }},
							   rotation: {x:180, y: 0, z:0},
							   position: {x: -40, y: 0, z: 0},
							   material: {
							      type: 'phong',
							      color: 0xEBE41A
							   }
							}, {poi_id: 'poi_1'});


			      },
          },
          {
            capabilities: [],
            success: function() {
		          document.body.innerHTML = '<p>Try this demo in the latest version of Chrome or Firefox on a PC or Android device</p>';
            },
          },
        ]);
      }
    });
  });
</script>
<script>
	var tags = [];

	function getTags(){
		postImage('https://svhacks.github.io/cur.png');
		html2canvas(document.body, {
		  onrendered: function(canvas) {
				var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");  // here is the most important part because if you dont replace you will get a DOM 18 exception.
				console.log(image);

		  }
		});
	}
		function postImage(imgurl) {
		  var data = {
		    'url': imgurl
		  };

		  return $.ajax({
		    'url': 'https://api.clarifai.com/v1/tag',
		    'headers': {
		      'Authorization': 'Bearer N8arz314rIpxQjXJYczKr9YogMicOW'
		    },
		    'data': data,
		    'type': 'GET'
		  }).then(function(r){
		    parseResponse(r);
		  });
		}

		function parseResponse(resp) {
		  if (resp.status_code === 'OK') {
		    var results = resp.results;
		    tags = results[0].result.tag.classes;
		  } else {
		    console.log('Sorry, something is wrong.');
		  }

			console.log(tags);
		  return tags;
		}
</script>
</body>
</html>
